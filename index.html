<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <title>Counter</title>

    <script src="https://kit.fontawesome.com/501a409cb6.js" crossorigin="anonymous"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">

    <style>
        body{
            background-image: url("wood.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        #one{
            display: block;
            padding: 10px;
            font-size: 16px;
            background-color: #0d2c54;
            color: white;
            border-style: none;
            margin: auto;
            box-shadow: 2px 3px 8px black
        }
        #two{
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #0d2c54;
            color: white;
            border-style: none;
            box-shadow: 2px 3px 8px black;
        }
        #mess{
            margin : auto;
        }

        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }
        .main{
            border: 2px solid white;
            width: 350px;
            height: 550px;
            text-align: center;
            margin: auto;
            box-shadow: 0px 8px 12px 0px black;
        }
        
        h1{
            color: white;
            padding-top: 30px;
        }
        #counter{
            font-size: 130px;
            color: white;
            margin-bottom: 30px;
        }
        .fab{
            font-size: 20px;
            color: black;
        }

        @media (min-width: 700px){
            .main{
                width: 500px;
                height: 600px;
                margin : auto;
            }
            .buttons{
                display: flex;
                margin-top: 15%;
                justify-content: space-evenly;
            }
            #two,#one{
                margin-top: 0px;
                width: 200px;
                font-size: 24px;
            }
            #counter{
                margin-top: 15%;
            }
            h1{
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
<div class="container">



<div class="main">

    <a href="https://github.com/vermilion4/Javascript-Counter"><i class="fab fa-github">Visit Github Repo</i></a>

    <div id="mess"></div>

    <h1>COUNTER</h1>

    <div id="counter">0</div>

    <div class="buttons">
        <div><button id="one">LOWER COUNT</button></div>
        <div><button id="two">ADD COUNT</button></div>
    </div>

</div>
</div>

<script>



    let sub = document.getElementById("one");
    let add = document.getElementById("two");
    let count = 0;
    let min = 0;
    let max = 50;

    let text = document.getElementById("mess")

    add.addEventListener("click",()=>{

        if(count < max){
            count+=1
            document.getElementById("counter").innerHTML = count;
        }
        if(count > min){
            document.getElementById("counter").style.color = "green";
        }
        if(count === max){
             text.innerHTML = "YOU HAVE REACHED THE MAXIMUM NUMBER";
                    text.style.color = "red";
                    text.style.marginTop = "50px";
                    text.style.fontSize = "22px";

            setTimeout(function(){
                text.innerHTML = '';
            }, 1000);

        }
        if(count == min){
            document.getElementById("counter").style.color = "white";
        }
    })

    sub.addEventListener("click",()=>{

        if(count>min) {
            count -= 1;
            document.getElementById("counter").innerHTML = count;
        }
        if(count === min){
            text.innerHTML = "YOU HAVE REACHED THE MINIMUM NUMBER";
            text.style.color = "red";
            text.style.marginTop = "50px";
            text.style.fontSize = "22px";

            setTimeout(function(){
                text.innerHTML = '';
            }, 1000);

        }

        if(count == min){
            document.getElementById("counter").style.color = "white";
        }
    })

</script>
</body>
</html>
